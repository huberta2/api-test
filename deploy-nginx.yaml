apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: gke-test
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: gke-test
      template:
        metadata:
          labels:
            app: gke-test
        spec:
          containers:
          - name: nginx
            image: gcr.io/keycloak-251014/html-server-image:TAG
            ports:
            - containerPort: 80
